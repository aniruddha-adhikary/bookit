{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div style="margin-top: 20px; margin-left: auto; margin-right: auto; width: 80%;">
        <div class="row">
            <div class="col-md-6">
                <strong>Service:</strong> {{ service.name }}<br>
                <strong>Provider:</strong> {{ service.provider }}<br>
                <strong>Cost:</strong> à§³{{ service.price }}<br><br>
                {% crispy form %}
            </div>
            <div class="col-md-6">
                <iframe
                        width="450"
                        height="450"
                        frameborder="0" style="border:0"
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCgLG-uTszqr3Cdl7-pE8ar2D69swyoBDU&q={{ service.provider.map_query | urlencode }}" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script>
        jQuery('#id_booked_for').datetimepicker({
            format: 'Y-m-d H:i',
            inline: true,
            lang: 'en',
            defaultDate: new Date()
        });
    </script>
{% endblock %}
